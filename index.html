<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur de Valeurs Numériques</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <video autoplay loop muted id="background-video">
    <source src="background-video.mp4" type="video/mp4">
    <source src="background-video.webm" type="video/webm">
    Votre navigateur ne supporte pas la balise vidéo.
  </video>
  


  <div id="container">
    <h2>Calculateur de Valeurs Numériques</h2>
    <p id="instructions">Chaque lettre a une valeur numérique. Renseignez votre mot et obtenez sa valeur numérologique (on ne réduit jamais les nombres maîtres 11/22/33).</p>
    <p id="instructions">(avec le clavier pour réinitialiser faites "SPACE")</p>
  
    <div id="buttons-container"></div>
  
    <p>Résultat : <span id="result">0</span></p>
    <p>Mot en cours : <span id="word-display"></span></p>
  
    <input type="text" id="word-input" placeholder="Entrez votre mot">
  
    <button onclick="resetResult()">Réinitialiser</button>
  
    <p>Valeur Numérologique : <span id="numerology">0</span></p>
  </div>

  <audio id="buttonSound" src="button-sound.wav"></audio>

  <script src="app.js"></script>

</body>

</html>
