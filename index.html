<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur de Valeurs Numériques</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #container {
      position: relative;
      z-index: 1;
    }

    .letter-value {
      font-size: 12px;
      color: #999;
    }
  </style>
</head>

<body>

  <video autoplay loop muted id="background-video">
    <source src="background-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="container">
    <h2>Calculateur de Valeurs Numériques</h2>
    <p id="instructions">Chaque lettre a une valeur numérique. Renseignez votre mot et obtenez sa valeur numérologique (on ne réduit jamais les nombres maîtres 11/22/33).</p>
    <p id="instructions">(avec le clavier pour réinitialiser faites "SPACE")</p>
  
    <div id="buttons-container"></div>
  
    <p>Résultat : <span id="result">0</span></p>
    <p id="word">Mot en cours : <span id="word-display"></span></p>
  
    <!-- New input field for entering the word on mobile -->
    <input type="text" id="word-input" placeholder="Entrez votre mot">
  
    <button onclick="resetResult()">Réinitialiser</button>
  
    <!-- Nouvelle zone de texte pour la valeur numérologique -->
    <p>Valeur Numérologique : <span id="numerology">0</span></p>
  </div>

  <audio id="buttonSound" src="button-sound.wav"></audio>

  <script src="app.js"></script>

</body>

</html>
